<app-album-header></app-album-header>
<div class="album-info">
  <div class="album-art" *ngFor="let album of album">
    <h2>{{ album.artist }} - {{ album.title }}</h2>
    <img [src]="album.coverUrl">
  </div>

  <div class="album-track-list">
    <ol>
      <li *ngFor="let track of album.trackList">
        {{ track }}
      </li>
    </ol>

    <div class="album-purchase">
        <button *ngIf="album.releaseDate">Buy Now!</button>
    </div>
  </div>
</div>
